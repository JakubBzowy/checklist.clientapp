<h1 mat-dialog-title>Dodaj nową listę</h1>
<div mat-dialog-content>
  <p>Nazwa</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Name">
  </mat-form-field>
  <p>Kiedy lista ma być zrealisowana</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.DateToExecute">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">ANULUJ</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>DODAJ</button>
</div>
